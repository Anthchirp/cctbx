jobs:
  - template: ./conda-linux.yml
    parameters:
      distribution: centos
      version: [7]
      modules: xfel_modules
      template: ./unix-conda-build.yml
      prefix: xfel_
      slow_tests: ${{ parameters.slow_tests }}
  - template: ./conda-linux.yml
    parameters:
      distribution: centos
      version: [7]
      modules: xfel_modules
      template: ./unix-psana-build.yml
      prefix: xfel_psana_
      slow_tests: ${{ parameters.slow_tests }}
  - template: ./conda-osx.yml
    parameters:
      vmImage: [11]
      xcode_version: [12, 5, 1]
      modules: xfel_modules
      template: ./unix-conda-build.yml
      prefix: xfel_
      slow_tests: ${{ parameters.slow_tests }}
